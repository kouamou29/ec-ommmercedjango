{% extends 'base.html' %}



{% block content %}

    <div class="flex justify-center px-36 ">
          
      
   
       
        <div class="flex flex-col ">
          {% for item in category  %}
          <ul class="list-none">
            <li>
              <a href="/?category={{ item.id }}"> {{ item.name }}</a>
            </li>
          </ul>
          {% endfor %}
         </div>
      
        
      {% for product in  products %}
        <div class="inline-block m-3  ">
           
            <img src="{{ product.image.url }}" alt="{{ product.name }}"  style="width: 500px; height: 150px;">
               <h3>
                {{product.name }}
               </h3>
               <p class="text-rose-500">
                  â‚¬ {{ product.price }}
               </p>
               <p class="text-rose-500">
                stock  {{ product.stock }}
             </p>
             <div class="mt-3 ">
               <a class="py-3 px-2 bg-gray-900 mt-2 rounded-md text-white hover:bg-gray-700 mt-3" href="{% url 'details' product.slug %} ">details prodcuts</a>

            </div>
        </div>
        {% endfor %}
    </div>
   

    <form action="" >
           
      <input type="reach" name="reach" placeholder="reach" >
     
      <button type="submit">reach</button>
    </form>
{% endblock %}
